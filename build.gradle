plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.2.0_223'
    implementation 'net.sourceforge.htmlunit:htmlunit:2.45.0'
    implementation 'net.dv8tion:JDA:4.2.0_223'
    implementation 'com.thoughtworks.xstream:xstream:1.4.2'
}


